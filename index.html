<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <img src="img/stunning-logo.png" alt="logo">
        <nav>
            <ul>
                <li class="active">home</li>
                <li>about</li>
                <li>blog</li>
                <li>jobs</li>
            </ul>
        </nav>
        <a href="#" class="btn">Your Account</a>
    </header>
    <main class="container">
        <div class="right" >
            <img src="img/landing-section-image.png" alt="landing-section-image">
        </div>
        <div class="left">
            <h1>Stunning Workplace<span></span></h1>
            <p>With Stunning,remote teams can organize projects, manage shifting priorities,and get work done.</p>
            <a href="" class="btn">New Account</a>
            <img src="img/arrow-up.png" alt="arrow-up" class=" arrow">
            <img src="img/arrow-down.png" alt="arrow-down" class="arrow" >
            <div class="allcard">
                <div class="cards">
                    <img src="img/tick-gray.png" alt="tick-gray" class="grey">
                    <img src="img/tick-blue.png" alt="tick-gray" class="blue">
                    <p>Dmm design</p>
                    <img src="img/user-pink.png" alt="user-pink">
                    <span class="date">20 Dec</span>
                    <span class="tick pink"></span>
                </div>
                <div class="cards active">
                    <img src="img/tick-blue.png" alt="tick-gray" >
                    <p>Blurr animation</p>
                    <img src="img/user-orange.png" alt="user-orange">
                    <span class="date">22 Dec</span>
                    <span class="tick red"></span>
                </div>
                <div class="cards">
                    <img src="img/tick-gray.png" alt="tick-gray" class="grey">
                    <img src="img/tick-blue.png" alt="tick-gray" class="blue">
                    <p>Illustration</p>
                    <img src="img/user-blue.png" alt="user-blue">
                    <span class="date">26 Dec</span>
                    <span class="tick green"></span>
                </div>
                <div class="cards">
                    <img src="img/tick-gray.png" alt="tick-gray"class="grey">
                    <img src="img/tick-blue.png" alt="tick-gray" class="blue">
                    <p>Refunds</p>
                    <img src="img/user-red.png" alt="user-red">
                    <span class="date">28 Dec</span>
                    <span class="tick yellow"></span>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
